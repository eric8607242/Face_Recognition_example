agent: "ExampleAgent"
train:
  device: "cuda:0"
  n_epochs: 10
  n_intervals: 200
  logdir: "run/example"
  resume: false

dataset:
  size: 112
  train:
    root: "download/train/CASIA-WebFace"
  valid:
    root: "download/test/CFP_FP"

dataloader:
  batch_size: 64
  num_workers: 4

model:
  model_name: "mobilefacenet"
  margin_name: "softmax"
  n_features: 256
  n_classes: 10575
  margin: 0.5
  s: 32


# Adam
optimizer:
  lr: 0.05
  weight_decay: 0.00004
